version: '3.8'

services:
  llmass:
    build:
      context: .
      dockerfile: Dockerfile
    image: llmass
    ports:
      - "8083:8083"
    pid: host
    privileged: true
    volumes:
      - /:/host
      - ./sessions:/app/sessions
      - ./assets:/app/assets
      - ./.env:/app/.env
    env_file:
      - .env